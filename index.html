<!DOCTYPE html>
<html>
  <head>
    <title>Free Text Field Simple 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <h1>Free Text Field Example</h1>
    <form>
      <label for="text-field">Enter your text:</label>
      <br>
      <textarea id="text-field" name="text-field" rows="4" cols="50"></textarea>
      <br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
